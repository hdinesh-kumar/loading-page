<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Earth...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at 60% 40%, #0f2027 0%, #2c5364 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.1s ease;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .earth-3d {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px #0d47a133, 0 0 80px 10px #00bcd4aa;
      overflow: hidden;
      background: transparent;
    }
    .earth-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      animation: spinEarth 6s linear infinite;
      box-shadow: 0 0 40px 2px #00bcd4bb inset;
      /* simulate spherical shading */
      filter: brightness(0.97) contrast(1.08) drop-shadow(0 0 18px #1565c0);
    }
    @keyframes spinEarth {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .atmosphere {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 220px; height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #81d4fa33 0%, #fff0 80%);
      z-index: 1;
      pointer-events: none;
      animation: pulseAtmosphere 2.8s infinite alternate;
    }
    @keyframes pulseAtmosphere {
      0% { opacity: 0.85;}
      100% { opacity: 0.55;}
    }
    .loading-text {
      margin-top: 56px;
      font-size: 1.5rem;
      color: #e3f2fd;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-shadow: 0 0 18px #1565c0, 0 0 28px #4fc3f7;
      animation: fadeText 2.4s infinite alternate;
    }
    @keyframes fadeText {
      0% { opacity: 1;}
      100% { opacity: 0.7;}
    }
    @media (max-width: 600px) {
      .earth-3d { width: 110px; height: 110px;}
      .atmosphere { width: 140px; height: 140px;}
      .loading-text { font-size: 1rem; margin-top: 36px;}
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="earth-3d">
      <img class="earth-img" src="https://th.bing.com/th/id/OIP.FK4NNc9cQVhFD7qDpwkMpgHaHa?w=220&h=220&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Earth"/>
      <div class="atmosphere"></div>
    </div>
    <div class="loading-text" id="loadingText">Loading planet Earth...</div>
  </div>
  <script>
    // Animate loading text with cycling phrases
    const loadingText = document.getElementById('loadingText');
    const phrases = [
      "Loading planet Earth...",
      "Spinning into a better world...",
      "Bringing Earth to life...",
      "Connecting to your environment..."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % phrases.length;
      loadingText.textContent = phrases[index];
    }, 2000);
  </script>
</body>
</html>
